<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<link href="/src/index.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<section>

	<form class="form-group container m-5 p-5 border border-gray-800 rounded-lg shadow-lg bg-purple-700 backdrop-blur-md">
		<h1 class="text-center text-4xl m-5">Contact Me</h1>
		<p>Looking to get in touch with me? Submit the below form. Thank you.</p>
		<div class="pt-5">
			<label for="name" class="">Name</label>
		</div>
		<div class="">
			<input type="email" class="form-control" id="name"/>
		</div>
		<div class="pt-5">
			<label for="emailAddress">Email address</label>
		</div>
		<div class="">
			<input type="email" class="form-control" id="emailAddress"/>
		</div>
		<div class="pt-5">
			<label for="message">Message</label>
		</div>
		<div >
			<textarea class="form-control" id="message" rows="3"></textarea>
		</div>
		<div class="mt-8">
			<button class="bg-gradient-to-r from-cyan-500 to-purple-600 px-6 py-3 rounded-lg text-white font-semibold hover:opacity-90 transition">Submit
			</button>
		</div>
	</form>

</section>
</body>
</html>
